<div>
    <p-autoComplete [inputStyleClass]="isValid()" [suggestions]="models" (completeMethod)="loadLazy($event)" (onSelect)="change($event)" [forceSelection]="true" delay="0" [(ngModel)]="value" field="code" placeholder="{{placeholder}}" [disabled]="disabled" [required]="required" [readonly]="readOnly">
        <ng-template let-item pTemplate="item">
            <div>{{item.code}} - {{item.name_invoce_to}}</div>
        </ng-template>
    </p-autoComplete>
</div>
