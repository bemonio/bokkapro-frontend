<div>
    <p-dropdown  optionLabel="origin.name" [styleClass]="isValid()" [options]="models" (onChange)="change($event)" [(ngModel)]="value" placeholder="{{placeholder}}" [disabled]="disabled" [required]="required" [readonly]="readOnly">
        <ng-template let-item pTemplate="item">
            <div>{{item.origin?.name}} -> {{item.destination?.name}}</div>
        </ng-template>
    </p-dropdown>
</div>
